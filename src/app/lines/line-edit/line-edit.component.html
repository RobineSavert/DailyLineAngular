<form [formGroup]="lineForm" (ngSubmit)="onSubmit()">
  <div class="form-group mt-4">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" id="date" [max]="tomorrow">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="w-100">
      <mat-label>Line</mat-label>
      <textarea matInput placeholder="I have a feeling that this could be..." formControlName="name" id="name"></textarea>
    </mat-form-field>
  </div>

  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!lineForm.valid"
  >
    Save
  </button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">
    Cancel
  </button>

</form>
