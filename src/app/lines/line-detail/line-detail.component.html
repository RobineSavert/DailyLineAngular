<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ line.date | date: 'dd/MM/yyyy' }}</h5>
    <p class="card-text">{{ line.name }}</p>
    <div class="row">
      <div class="col">
        <a href="#" class="card-link" (click)="onEditLine()">Edit Line</a>
      </div>
      <div class="col text-right">
        <a href="#" class="card-link" (click)="onDeleteLine()">Delete line</a>
      </div>
    </div>
  </div>
</div>
