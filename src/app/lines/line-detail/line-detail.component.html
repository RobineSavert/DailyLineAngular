<a style="cursor: pointer;" class="btn btn-primary" (click)="onEditLine()">Edit Line</a>
<a style="cursor: pointer;" class="btn btn-danger" (click)="onDeleteLine()">Delete Line</a>

<br />
<br />

<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h1>{{ line.date | date: 'dd/MM/yyyy' }}</h1>
    </div>
    {{ line.name }}
  </div>
</div>
